<form action="ProAddTrainer" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-round-xlarge" method="POST">
<h4 class="w3-center">Add a Trainer</h4>
<div class="form-group">
    <div class='input-group date'>
        <label class="form-control">First Name</label>
        <span class="input-group-addon">
            <span class="fa fa-pencil"></span>
        </span>        
        <input class="form-control" name="firstname" type="text" placeholder="First Name" required="required">
    </div>
</div>
<div class="form-group">    
    <div class='input-group date'>
        <label class="form-control">Last Name</label>        
        <span class="input-group-addon">
            <span class="fa fa-pencil"></span>
        </span>        
        <input class="form-control" name="lastname" type="text" placeholder="Last Name" required="required">
    </div>
</div>
<div class="form-group">
    <div class='input-group date'>        
        <label class="form-control">Username</label>
        <span class="input-group-addon">
            <span class="fa fa-pencil"></span>
        </span>        
        <input class="form-control" name="username" type="text" placeholder="Username" required="required">
    </div>
</div>

<div class="form-group">
    <div class='input-group date'>       
        <label class="form-control">Password</label>
        <span class="input-group-addon">
            <span class="fa fa-pencil"></span>
        </span>        
        <input class="form-control" name="password" type="password" placeholder="Password" required="required">
    </div>
</div>
<div class="form-group">
    <div class='input-group date'>        
        <label class="form-control">Date of Birth</label>
        <span class="input-group-addon">
            <span class="fa fa-calendar"></span>
        </span>        
        <input class="form-control" name="dob" type="date" placeholder="Date of Birth in YYYY/MM/DD" required="required">
    </div>
</div>

<div class="form-group">
    <div class='input-group date'>       
        <label class="form-control">Email</label>
        <span class="input-group-addon">
            <span class="fa fa-envelope"></span>
        </span>        
        <input class="form-control" name="email" type="email" placeholder="email" required="required">
    </div>
</div>

<div class="form-group">
    <div class='input-group date'>       
        <label class="form-control">Contact No</label>
        <span class="input-group-addon">
            <span class="fa fa-mobile"></span>
        </span>        
        <input class="form-control" name="contact_no" type="number" min="10" max="12" placeholder="Contact No" required="required">
    </div>
</div>
<div class="form-group">
    <div class='input-group date'>        
        <label class="form-control">Address</label>
        <span class="input-group-addon">
            <span class="fa fa-pencil"></span>
        </span>        
        <input class="form-control" name="address" type="text" placeholder="Address" required="required">
    </div>
</div>
<div class="row w3-center">
    <button class="w3-button w3-round-xlarge w3-section w3-blue w3-ripple w3-padding">Save</button>
</div>
</form>
