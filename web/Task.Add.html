<form action="ProAddTask" class="w3-container w3-card-4 w3-light-grey w3-text-blue w3-margin w3-round-xlarge" method="POST">
<h4 class="w3-center">Add a Task</h4>
<div class="form-group">
    <div class='input-group date'>        
        <span class="input-group-addon">
            <span class="fa fa-pencil"></span>
        </span>
        
        <input class="form-control" name="name" type="text" placeholder="Name this Task">
    </div>
</div>
<div class="form-group">
    <div class='input-group date' id='datetimepicker1'>        
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
        <input type='text' name = "stime" value="Starting Date and Time" id="datetimepicker" data-date-format="yyyy-mm-dd hh:mm:ss" class="form-control" />
    </div>
</div>
<div class="form-group">
    <div class='input-group date' id='datetimepicker1'>        
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
        <input type='text' name = 'etime' value="Ending Date and Time" id="datetimepicker2" data-date-format="yyyy-mm-dd hh:mm:ss" class="form-control" />
    </div>
</div>
<script>
    $('#datetimepicker').datetimepicker();
    $('#datetimepicker2').datetimepicker(); 
</script>
<div class="row w3-center">
    <button class="w3-button w3-round-xlarge w3-section w3-blue w3-ripple w3-padding">Save</button>
</div>
</form>
